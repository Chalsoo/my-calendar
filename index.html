<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2025년 달력</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .month-button { margin: 5px; padding: 10px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .month { display: none; margin-top: 20px; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 5px; }
        h2 { margin: 0; }
    </style>
</head>
<body>
    <h1>2025년 달력</h1>
    <h2 id="current-month-title"></h2>

    <div id="buttons">
        <button class="month-button" onclick="showMonth(1)">1월</button>
        <button class="month-button" onclick="showMonth(2)">2월</button>
        <button class="month-button" onclick="showMonth(3)">3월</button>
        <button class="month-button" onclick="showMonth(4)">4월</button>
        <button class="month-button" onclick="showMonth(5)">5월</button>
        <button class="month-button" onclick="showMonth(6)">6월</button>
        <button class="month-button" onclick="showMonth(7)">7월</button>
        <button class="month-button" onclick="showMonth(8)">8월</button>
        <button class="month-button" onclick="showMonth(9)">9월</button>
        <button class="month-button" onclick="showMonth(10)">10월</button>
        <button class="month-button" onclick="showMonth(11)">11월</button>
        <button class="month-button" onclick="showMonth(12)">12월</button>
    </div>

    <div id="current-calendar"></div>

    <div id="months">
        <!-- 각 월의 달력 내용 -->
    </div>

    <script>
        function showMonth(month) {
            // 모든 달 숨기기
            const months = document.querySelectorAll('.month');
            months.forEach(m => m.style.display = 'none');

            // 선택한 달만 표시하기
            document.getElementById(`month-${month}`).style.display = 'block';
        }

        // 현재 날짜를 가져와서 달력에 표시
        const currentDate = new Date();
        const currentMonth = currentDate.getMonth() + 1; // 0부터 시작하므로 +1
        const currentYear = currentDate.getFullYear();

        // 현재 달의 제목 표시
        document.getElementById('current-month-title').innerText = `${currentYear}년 ${currentMonth}월`;

        // 현재 달의 달력 표시
        showMonth(currentMonth);
    </script>
</body>
</html>
